<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACM Tune - Categories</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;500&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #2c2c2c; /* Dark background for the page */
      color: #fff; /* Light text for contrast */
    }

    /* Header Styles */
    header {
      background-color: #FF7043; /* Lighter orange background */
      color: white;
      padding: 50px 0;
      text-align: center;
      position: relative;
      z-index: 1000;
    }

    header h1 {
      font-family: 'Pacifico', cursive;
      font-size: 4rem;
      color: #fff;
      margin: 0;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
    }

    /* Categories Section */
    .categories-section {
      margin-top: 80px;
      padding: 60px 20px;
      background-color: #333333; /* Dark background for categories */
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    .categories-section h2 {
      font-size: 2.5rem;
      margin-bottom: 50px;
      color: #FF7043; /* Lighter orange for category title */
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
    }

    .category-item {
      display: inline-block;
      margin: 15px;
      font-size: 1.6rem;
      color: #FF7043; /* Lighter orange text */
      background-color: #444444; /* Darker background for each category */
      padding: 25px;
      border-radius: 8px;
      transition: all 0.3s ease;
      width: 250px;
      text-align: center;
    }

    .category-item:hover {
      background-color: #FF7043; /* Highlight lighter orange on hover */
      color: #fff;
      cursor: pointer;
      transform: scale(1.1);
    }

    /* Footer Styles */
    footer {
      background-color: #FF7043; /* Lighter orange footer */
      color: white;
      text-align: center;
      padding: 15px 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

  </style>
</head>

<body>

  <!-- Header Section -->
  <header>
    <h1>ACM Tune - Categories</h1>
  </header>

  <!-- Categories Section -->
  <div class="categories-section">
    <h2>Explore Our Music Categories</h2>
    <div class="category-item">Pop</div>
    <div class="category-item">Rock</div>
    <div class="category-item">Classical</div>
    <div class="category-item">Hip Hop</div>
    <div class="category-item">Jazz</div>
    <div class="category-item">Electronic</div>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>Â© 2024 ACM Tune. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
