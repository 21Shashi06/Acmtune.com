<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Orange Dark Theme</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #1e1e1e; /* Dark background */
            color: #f1f1f1; /* Light text */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .contact-container {
            background: #1e1e1e; /* Slightly lighter dark container */
            color: #f1f1f1; /* Light text */
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        .contact-container h2 {
            font-size: 24px;
            color: #e74c3c; /* Orange heading */
            margin-bottom: 20px;
        }

        .contact-container img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .form-control {
            background: #292929; /* Input fields background */
            color: #f1f1f1; /* Input text color */
            border: 1px solid #444; /* Border color */
        }

        .form-control::placeholder {
            color: #bbb; /* Placeholder text */
        }

        .form-control:focus {
            border-color: #e74c3c; /* Focus border color */
            box-shadow: 0 0 5px rgba(255, 133, 0, 0.5);
        }

        button {
            background-color: #e74c3c; /* Orange button */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #e57300; /* Darker orange on hover */
        }

        .social-icons {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #444; /* Separator line */
        }

        .social-icons a {
            color: #e74c3c; /* Orange icon color */
            font-size: 28px;
            margin: 0 10px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }

        .social-icons a:hover {
            color: #e57300; /* Darker orange on hover */
            transform: scale(1.3); /* Slight zoom effect */
        }

        .social-icons p {
            margin-top: 10px;
            font-size: 14px;
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <!-- Replace Image Here -->
        <img src="Contact Us.png" alt="Contact Illustration">
        <!-- Form -->
        <form action="https://formspree.io/f/mzzblgbl" method="POST">
            <div class="mb-3">
                <input type="text" class="form-control" name="name" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" name="_replyto" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
                <textarea class="form-control" name="message" rows="4" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>

        <!-- Social Icons -->
        <div class="social-icons">
            <p>Connect with us on:</p>
            <a href="#" title="Facebook"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
            <a href="#" title="Twitter"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
            <a href="https://www.instagram.com/acmtune?igsh=YW1mN3doczdwaDl5" title="Instagram"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            <a href="https://youtube.com/@acmtune?si=XSyML41E6QEr5hPI" title="YouTube"><i class="fa fa-youtube-square" aria-hidden="true"></i></a>
            <a href="#" title="LinkedIn"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
            <a href="#" title="Pinterest"><i class="fa fa-pinterest-p" aria-hidden="true"></i></a>
             
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
